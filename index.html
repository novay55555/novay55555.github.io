<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello share.js</title>
  <link rel="stylesheet" href="/vendor/sharejs/css/share.min.css">
  <style>
    .share-title{
      margin: 0;
      padding: 0;
      height: 0;
      opacity: 0;
    }
  </style>
</head>
<body>
  <section>
    <h1 class="share-title">There is another title</h1>
    <div id="share"></div>
  </section>
  <script src="/vendor/jquery.min.js"></script>
  <script src="/vendor/sharejs/js/jquery.share.min.js"></script>
  <script>
    $(function(){
      $('#share').share({
        url: window.location.href,
        title: '标题',
        description: '网页描述',
        image: "/img/kato.jpg",
      })
    })
  </script>
</body>
</html>
